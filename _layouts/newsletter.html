<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <link rel="stylesheet" href="{{ "/assets/css/newsletter.css" | relative_url }}">

  <body>

 		<div style="max-width: 660px; margin: 0 auto; padding: 0 8px 27px;">

 			<div style="overflow: hidden; font-size: 14px; margin-top: 14px;">
 				<div style="float: left; width: 46%;">Updates for FFL clients on new papers, articles, and exciting developments</div>

	 			{% endif %}
 			</div>

	 		<img src="http://www.fastforwardlabs.com/resources/images/logos/ff-logo-horizontal-white-bg.png" style="max-width: 500px; margin: 14px auto;" />

	    {{ content }}

		</div>

  </body>

</html>
