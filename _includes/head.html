<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="{{ 'images/favicon.png' | relative_url }}">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.content | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  {% if page.url == "/404.html" %}
      <meta http-equiv="refresh" content="3; url={{ site.github.url }}/">
  {% endif %}

  {% assign public_baseurl = 'http://blog.fastforwardlabs.com' %}

  <meta property="og:url" content="{{ page.url | prepend: public_baseurl }}" />

  {% if page.layout == 'post' %}
    <meta name="og:title" content="{{ page.title }}">
    <meta name="og:description" content="{{ page.content | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="og:image" content="{% if page.preview_image contains '://' %}{{ page.preview_image }}{% else %}{{ page.preview_image | prepend: public_baseurl }}{% endif %}">
  {% else %}
    <meta name="og:title" content="Fast Forward Labs Blog">
    <meta name="og:description" content="{{ site.description }}">
    <meta name="og:image" content="{{ public_baseurl }}/images/blog-share-card.png">
  {% endif %}

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@fastforwardlabs">
  <meta name="twitter:creator" content="@fastforwardlabs">

  {% if page.layout == 'post' %}
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.content | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="twitter:image" content="{% if page.preview_image contains '://' %}{{ page.preview_image }}{% else %}{{ page.preview_image | prepend: public_baseurl }}{% endif %}">
  {% else %}
    <meta name="twitter:title" content="Fast Forward Labs Blog">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="og:image" content="{{ public_baseurl }}/images/blog-share-card.png">
  {% endif %}


  <link rel="stylesheet" href="{{ "/assets/css/syntax.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/basscss.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/reset.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Font Loading -->
  <script>
    (function( doc ) {
    // IE9+
    if( !( 'geolocation' in navigator ) ) {
      return;
    }
    let classes = [];
    // Fonts
    if( sessionStorage.chambersStageOne && sessionStorage.chambersStageTwo ) {
      classes.push( "chambers-b-loaded" );
    }
    document.documentElement.className += " " + classes.join( " " );
  })( document );
  </script>
  <script src="{{ "/assets/js/fontfaceobserver.standalone.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/fonts.js" | relative_url }}"></script>
</head>
